<!DOCTYPE html>
<html>
<head>
  <title>Page 2 - Biodata Bobby</title>
  
<style>
body {
  margin: 0;
  height: 100vh;
  background: url('images/bg bobby.jpg') no-repeat center center fixed;
  background-size: cover;
  font-family: Arial, sans-serif;
  color: white;
  text-align: center;
  overflow: hidden;
}

/* ✅ Navbar sama persis Page 1 + animasi */
.navbar {
  background-color: rgba(0, 128, 85, 0.95);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 20px;
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 10;
  height: 65px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  animation: slideDown 0.8s ease; /* animasi masuk */
}

@keyframes slideDown {
  from { transform: translateY(-100%); opacity: 0; }
  to   { transform: translateY(0); opacity: 1; }
}

.navbar .logo {
  font-size: 22px;
  font-weight: bold;
  color: white;
  letter-spacing: 1px;
  flex: 1;
}

.navbar .menu {
  display: flex;
  justify-content: center;
  flex: 2;
  gap: 12px;
}

.navbar .menu a {
  text-decoration: none;
  color: white;
  font-size: 16px;
  font-weight: 600;
  padding: 10px 22px;
  border-radius: 50px;
  transition: all 0.3s ease;
  background: rgba(255,255,255,0.1);
}

.navbar .menu a:hover {
  background: rgba(255,255,255,0.3);
}

.navbar .menu a.active {
  background: #00cc66;
  color: #fff;
}

.navbar .spacer {
  flex: 1;
}

/* Glass Box Biodata + animasi */
.glass-box {
  display: inline-block;
  padding: 30px 60px;
  max-width: 600px;
  background: rgba(0, 0, 0, 0.6);
  border-radius: 16px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.6);
  backdrop-filter: blur(12px);
  color: white;
  font-weight: bold;
  text-align: left;
  margin-top: 130px;
  animation: fadeInScale 1.2s ease; /* animasi masuk */
}
@keyframes fadeInScale {
  from { transform: scale(0.8); opacity: 0; }
  to   { transform: scale(1); opacity: 1; }
}

.glass-box p { margin: 10px 0; }
.glass-box h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #aaffcc;
}

/* Foto bulat animasi bounce */
img.round {
  border-radius: 50%;
  width: 180px;
  height: 180px;
  object-fit: cover;
  margin-bottom: 20px;
  display: block;
  margin-left: auto;
  margin-right: auto;
  animation: bounceIn 1.5s ease;
}
@keyframes bounceIn {
  0%   { transform: scale(0.3); opacity: 0; }
  50%  { transform: scale(1.1); opacity: 1; }
  70%  { transform: scale(0.9); }
  100% { transform: scale(1); }
}

/* Teks berjalan bawah */
.marquee-bottom {
  position: absolute;
  bottom: 20px;
  width: 100%;
  white-space: nowrap;
  overflow: hidden;
}
.marquee-bottom span {
  display: inline-block;
  padding-left: 100%;
  animation: marquee-left 12s linear infinite;
  font-size: 18px;
  font-weight: bold;
  letter-spacing: 2px;
  color: #00ffcc;
  text-shadow: 0 0 6px black;
}

@keyframes marquee-left {
  0% { transform: translateX(100%); }
  100% { transform: translateX(-100%); }
}
</style>

</head>
<body>
  <!-- ✅ Navbar -->
  <div class="navbar">
    <div class="logo">MY WEBSITE</div>
    <div class="menu">
      <a href="Bobby 1.html">Page 1</a>
      <a href="Bobby 2.html" class="active">Page 2</a>
      <a href="Bobby 3.html">Page 3</a>
      <a href="Bobby 4.html">Page 4</a>
    </div>
    <div class="spacer"></div>
  </div>

  <!-- Biodata -->
  <div>
    <div class="glass-box">
      <img src="images/.jpg" alt="Foto Bobby" class="round">
      <h2>BIODATA</h2>
      <p><b>Nama:</b> Bobby</p>
      <p><b>Umur:</b> 17 Tahun</p>
      <p><b>Hobby:</b> Membaca, Musik, Olahraga</p>
      <p><b>Cita-cita:</b> Orang Kaya</p>
    </div>
  </div>

  <!-- Teks berjalan bawah -->
  <div class="marquee-bottom">
    <span>✨ Selamat datang di halaman biodata Bobby ✨</span>
  </div>
</body>
</html>
