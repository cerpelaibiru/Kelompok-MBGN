<!DOCTYPE html>
<html>
<head>
  <title>UCL YEAR 2026!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("FOTO1.JPG") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    /* Container Macbook window */
    .window {
      background: rgba(0, 0, 0, 0.65);
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
      width: 900px;
      max-width: 95%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Header ala macOS */
    .window-header {
      background: #2b2b2b;
      padding: 8px 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      display: inline-block;
    }
    .dot.red { background: #ff5f57; }
    .dot.yellow { background: #ffbd2e; }
    .dot.green { background: #28c840; }

    /* Konten */
    .content {
      padding: 30px;
      text-align: center;
    }

    button.music {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 80px;
      height: 40px;
      border-radius: 8px;
      border: 2px solid #0b0c2a;
      background: white;
      color: #0b0c2a;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    marquee {
      font-size: 22px;
      color: #FFD700;
      font-weight: bold;
      margin: 20px 0;
    }

    img.frame {
      width: 250px;
      height: 250px;
      border: 5px solid white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      margin-bottom: 20px;
    }

    h1.typewriter {
      font-size: 22px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid white;
      width: 0;
      margin: 20px 0;
      animation: typing 8s steps(60, end) forwards, blink 0.7s step-end infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 65ch }
    }
    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: white }
    }

    /* Tombol navigasi */
    .button, .home-button {
      display: inline-block;
      padding: 12px 30px;
      font-size: 20px;
      border-radius: 10px;
      text-decoration: none;
      margin: 10px;
      transition: 0.3s;
    }
    .button {
      color: gold;
      border: 2px solid gold;
      background: #0b0c2a;
    }
    .button:hover {
      background: gold;
      color: #0b0c2a;
    }
    .home-button {
      color: white;
      border: 2px solid #CC0000;
      background: #CC0000;
    }
    .home-button:hover {
      background: white;
      color: #CC0000;
    }

    /* Info pojok kiri */
    .info {
      position: absolute;
      top: 25px;
      left: 20px;
      font-size: 12px;
      color: white;
      font-style: italic;
    }
  </style>
</head>
<body>

  <!-- Musik -->
  <audio id="anthem" src="ANTHEM.mp3" loop></audio>
  <button class="music" onclick="toggleMusic()">Play</button>

  <!-- Window ala MacBook -->
  <div class="window">
    <div class="window-header">
      <span class="dot red"></span>
      <span class="dot yellow"></span>
      <span class="dot green"></span>

    </div>
    <div class="content">
      <marquee>Hello! 你好! Bonjour! Ciao! 안녕하세요! Hola! Hallo! Привет! नमस्ते! مرحبا! Selamat datang!</marquee>

      <img src="FOTO2.JPG" class="frame">
      <h1 class="typewriter">Welcome aboard Lad. This page contains all about me, Moses of Wales.</h1>

      <div>
        <a href="../../index.html" class="home-button">Home</a>
        <a href="P2.html" class="button">About Me</a>
        <a href="P3.html" class="button">Biodata</a>
        <a href="P4.html" class="button">My Stories</a>
      </div>
    </div>
  </div>

  <script>
    const anthem = document.getElementById("anthem");
    const btn = document.querySelector("button.music");
    let playing = false;
    function toggleMusic() {
      if (playing) {
        anthem.pause();
        btn.innerText = "Play";
      } else {
        anthem.play();
        btn.innerText = "Pause";
      }
      playing = !playing;
    }
  </script>

</body>
</html>
